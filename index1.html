<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="user.html">Go to User management</a>

    <!-- เริ่มต้น Form -->
    <form id="registerForm" onsubmit="submitData(event)">
        <div class="container">
            <div class="header">Register Form</div>

            <div class="flex form-group">
                <label for="firstname">ชื่อ</label>
                <input id="firstname" class="form" name="firstname" type="text" required>
            </div>

            <div class="flex form-group">
                <label for="lastname">นามสกุล</label>
                <input id="lastname" class="form" name="lastname" type="text" required>
            </div>

            <div class="flex form-group">
                <label for="age">อายุ</label>
                <input id="age" class="form" name="age" type="number" min="0" max="100" required>
            </div>

            <div class="flex form-group">
                <label>เพศ</label>
                <div class="flex">
                    <div><input name="gender" type="radio" value="ชาย" required> ชาย</div>
                    <div><input name="gender" type="radio" value="หญิง"> หญิง</div>
                    <div><input name="gender" type="radio" value="อื่นๆ"> อื่นๆ</div>
                </div>
            </div>

            <div class="form-group">
                <label>งานอดิเรก</label>
                <div><input name="interest" type="checkbox" value="อ่านหนังสือ"> อ่านหนังสือ</div>
                <div><input name="interest" type="checkbox" value="ดูหนัง"> ดูหนัง</div>
                <div><input name="interest" type="checkbox" value="ฟังเพลง"> ฟังเพลง</div>
            </div>

            <div class="form-group">
                <label for="description">คำอธิบาย</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <div id="message" class="message"></div>

            <div class="center">
                <button type="submit" class="button">ส่งข้อมูล</button>
            </div>
        </div>
    </form>
    <!-- สิ้นสุด Form -->

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
